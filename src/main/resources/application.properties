# JPA / Hibernate - Configuration critique pour \u00E9viter les conflits
spring.jpa.hibernate.ddl-auto=update
# IMPORTANT: Utilisation de la strat\u00E9gie PhysicalNamingStrategyStandardImpl
# pour respecter les noms explicites dans @Column
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# \u00C9viter les probl\u00E8mes de lazy loading
spring.jpa.open-in-view=false
# Am\u00E9lioration des performances avec le batching
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Configuration MVC
